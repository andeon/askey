
    {% if site.front_img %}
    <img src="{{ site.front_img_path }}" id="fullscreen">
    {% endif %}

<header class="head1">
     <a class="home" href="{{ site.baseurl }}">ASKey</a><small>{{site.t.l_title[page.lang] }}</small>

	{% assign pages=site.pages | where:"name", page.name | sort: 'path' %}
	{% for page in pages %}
 	<a class="menu-language" href="{{ site.baseurl }}{{ page.url }}" class="{{ page.lang }}">{{ page.lang }}</a>
  	{% endfor %}   
  </header>
